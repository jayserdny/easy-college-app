<ion-header>

  <ion-navbar>
    <ion-title>Search Results</ion-title>

  </ion-navbar>

</ion-header>
<ion-content>
<h1 text-center>Here's what we found!</h1>

<ion-list>
  <ion-item *ngFor="let result of results | async" (tap)="openDetails(result)">
    <ion-thumbnail item-start>
      <img [src]="result.cover">
    </ion-thumbnail>
    <h2>{{ result.title }}</h2>
    <p>Student name</p>
    <p>College</p>
  </ion-item>
</ion-list>
