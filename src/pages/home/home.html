<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        
      <ion-title>
          App Name
      </ion-title>
        
      <ion-buttons end>
        <button ion-button icon-only>

        </button>
        
      </ion-buttons>
        
    </ion-navbar>
</ion-header>

<ion-content>

                      placeholder="Type the title or ISBN of the book"

          </ion-row>
        </ion-grid>
