<ion-header>

  <ion-navbar>
    <ion-title>postBoook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid>
      <ion-row>
          <ion-col col-4>
              <img [src]="coverPhoto">
          </ion-col>
          <ion-col>
            
              <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list>
          <ion-item>
              <ion-label color="primary">ISBN</ion-label>
              <ion-input [(ngModel)]="book.isbn" placeholder="ISBN Number"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label color="primary">Title</ion-label>
              <ion-input [(ngModel)]="book.title" placeholder="Title of the book"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="primary">Edition</ion-label>
              <ion-input [(ngModel)]="book.edition" placeholder="Edition of the book"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label color="primary">Author</ion-label>
              <ion-input [(ngModel)]="book.author" placeholder="Author"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label color="primary">Course</ion-label>
              <ion-input [(ngModel)]="book.subject" placeholder="Course"></ion-input>
          </ion-item>
          <ion-item text-center>
              <button (tap)="postBook()" ion-button text-center round color="orange" class="customSearchBtn">Post Book</button>
          </ion-item>
        </ion-list>

      

  

</ion-content>
