<ion-header>

    </ion-navbar>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col class="orangeBorder" col-12 text-center>
          <img class="circlePhoto" src="http://www.pieglobal.com/wp-content/uploads/2015/10/placeholder-user.png">
          <h1>Student Name</h1>
          <h2 class="collegeMajor">Bronx Community College - Computer Science</h2> 
          <hr />
        </ion-col>
      </ion-row>
    </ion-grid>



    <h3 padding>My Books</h3>

    <div class="block" margin-top style="padding-bottom: 10%;">
      <div class="block-title" padding-left padding-right class="verticalSpace">
        <div class="clear"></div>
      </div>

      <div class="items" padding-left padding-bottom>
        <div class="card round" (click)="openPage(book)">

          </div>

            </ion-avatar>

            <ion-label>
              <h6 class="text-dark">Student Name</h6>
