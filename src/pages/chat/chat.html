<ion-header>
  <ion-navbar primary>
    <ion-title>
      Messages
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="chats">
  <ion-list>
    <ion-list-header>Today</ion-list-header>
    <ion-item *ngFor="let chat of chats" (click)="viewMessages(chat)">
      <ion-avatar item-start>
        <img [src]="chat.imageUrl">
      </ion-avatar>
      <h2>{{chat.title}}</h2>
      <p>{{chat.lastMessage}}</p>
      <ion-note item-end>{{chat.timestamp}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Yesterday</ion-list-header>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/avatar/marty-avatar.png">
      </ion-avatar>
      <h2>McFly</h2>
      <p>Lorem ipsum dolor sit amet..</p>
      <ion-note item-end>11:11 pm</ion-note>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://i.pinimg.com/736x/1d/f7/06/1df706445c0ad66856eda597e1657a0f.jpg">
      </ion-avatar>
      <h2>okay</h2>
      <p>I have the math textbook.</p>
      <ion-note item-end>11:11 pm</ion-note>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://i.pinimg.com/736x/5b/b1/81/5bb181397e84c4df3425ce787b0416e8--coral-roses-orange-roses.jpg">
      </ion-avatar>
      <h2>stanford</h2>
      <p>Wow!amazing!</p>
      <ion-note item-end>11:11 pm</ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Last Week</ion-list-header>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=55967566">
      </ion-avatar>
      <h2>Jesse</h2>
      <p>I need a textbook for CS2222</p>
      <ion-note item-end>11:11 pm</ion-note>
    </ion-item>
  </ion-list>
